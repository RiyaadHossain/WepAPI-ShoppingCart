<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Plain CSS -->
    <style>
        .lead::before{
            content: '➡️';
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <h1 class="my-4 text-center">🎁 Shop Your Favourite Product 🛍️</h1>
        <div class="input-group my-5">
            <input id="product-input" type="text" class="form-control" placeholder="I want to buy... 🩴">
            <button class="btn btn-info" onclick="addProduct()" type="button" id="search-btn">🅱️<span class="fw-bold"> Buy</span></button>
          </div>
          <div id="product-container" class="my-4"></div>
    </main>

    <!-- LINK CSS -->
    <script src="./JS/app.js"></script>
</body>
</html>
